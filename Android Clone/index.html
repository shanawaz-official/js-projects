<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Android Clone</title>
  <link rel="stylesheet" href="app.css" type="text/css" media="all" />
  <script src="app.js"></script>
</head>

<body>
  <header class="head">
    <div class="right-tool">
      <img class="battery" src="battery.png" alt="" />
      <img class="signal" src="signal.png" alt="" />
      <img class="data" src="data.png" alt="" />
    </div>
    <div class="left-tool">
      <p class="left-para">
        19:30
      </p>
    </div>
  </header>

  <div class="main">
    <!--facebook-->
    <div>
      <button class="fb-icon btn" onclick="fbOpen()"></button>
    </div>
    <!--instagram-->
    <div>
        <button class="insta-icon btn" onclick="instaOpen()" ></button>


    </div>
    <!--youtube-->
    <div>

      <button class="yt-icon btn" onclick="ytOpen()"></button>

    </div>
    <!--google-->
    <div>
      <button class="g-icon btn" onclick="gOpen()"></button>

    </div>
    <div>


    </div>
  </div>


  <div class="menu-box">
    <button class="menuIcon" onclick="run()"></button>
  </div>
</body>

</html>
